<section class="bsb-skill-2 py-3 py-md-5 py-xl-8 backgroundcolor">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 py-md-4 py-xl-8 pt-md-5">
              <div class="section-title">
                <h2>{{ sectionTitle }}</h2>
                <p>{{ sectionSubtitle }}</p>
            </div>
            </div>
      
          </div>
    </div>
  
    <div class="container">
      <div class="row gy-3 gy-lg-4">
        <div class="col-12 col-lg-6" *ngFor="let skill of skills">
          <div class="card">
            <div class="card-body p-3 p-xxl-5">
              <div class="row align-items-center">
                <div class="col-12 col-md-7 skill-title">
                  <h3 class="fw-bold mb-2">{{ skill.title }}</h3>
                  <p class="text-secondary fst-italic mb-4 mb-md-0">{{ skill.description }}</p>
                </div>
                <div class="col-12 col-md-5 skill-progress">
                    <a href="#!" class="bsb-hover-image d-block rounded overflow-hidden">
                        <img class="img-fluid author-avatar bsb-scale bsb-hover-scale-up" loading="lazy" [src]="skill.image" [alt]="skill.title">
                      </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
