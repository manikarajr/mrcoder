<section class="py-3 py-md-5 backgroundcolor">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6 pt-md-5">
          <div class="section-title pb-4">
            <h2>{{ headerTitle }}</h2>
            <p>{{ headerSubtitle }}</p>
        </div>
        </div>
      </div>
    </div>
  
    <div class="container overflow-hidden pb-3">
      <div class="row gy-4 gy-xxl-5">
        <div class="col-12 col-md-6 col-lg-4 d-flex" *ngFor="let project of projects">
          <div class="card text-center border-0 shadow rounded-0 p-3" style="max-width: 22rem;">
            <div class="icon">
                <i [class]="project.icon"></i>
            </div>
            <div class="card-body">
                <h4 class="card-title fw-bold">{{ project.title }}</h4>
                <p class="card-text">{{ project.description }}</p>
                <a [href]="project.link" class="btn btn-outline-primary bsb-btn-circle" target="_blank">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                  </svg>
                </a>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
